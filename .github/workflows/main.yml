name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Adjust this branch name if necessary

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14  # Use the Node.js version you need

      - name: Build and Deploy
        run: |
          npm install  # Or any build commands specific to your app
          npm run build  # Or any build commands specific to your app
          echo 'Your build is ready to be deployed'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./path/to/your/build/directory
